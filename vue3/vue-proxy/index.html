<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="module">
    const user=reactive({
        name:'测试',
        age:'15'
    })
    effect(()=>{
        document.querySelector('#app').innerText=`${user.name}-${user.age}`
    })
</script>
</html>
