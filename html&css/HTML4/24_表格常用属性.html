<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>表格常用属性 </title>
    </head>
    <body>
        <!-- 表格 -->
        <table border="1 " width="500" higth="500" cellspacing='0'>
            <!-- 表格标题 -->
            <caption>标题信息</caption>
            <!-- 表格头部 -->
            <thead higth="50" align="center" valign="middle">
                <!-- 行 -->
                <tr>
                    <!-- 单元格 -->
                    <th width="50" higth="100" align="center"
                        valign="middle">姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>民族</th>
                    <th>还有啥</th>
                </tr>
            </thead>
            <!-- 表格主题 -->
            <tbody higth="500" align="center" valign="middle">
                <tr higth="50" align="center" valign="middle">
                    <td>张三</td>
                    <td>男</td>
                    <td>18</td>
                    <td>汉族</td>
                    <td>哈哈哈</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>男</td>
                    <td>28</td>
                    <td>汉族</td>
                    <td>想学学</td>
                </tr>
                <tr>
                    <td>王五</td>
                    <td>男</td>
                    <td>38</td>
                    <td>汉族</td>
                    <td>哈哈哈</td>
                </tr>
                <tr>
                    <td width="50" higth="100" align="right"
                        valign="top">赵六</td>
                    <td>男</td>
                    <td>48</td>
                    <td>汉族</td>
                    <td>哈1哈哈</td>
                </tr>
            </tbody>
            <!-- 表格脚注 -->
            <tfoot higth="100" align="center" valin="middle">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>合计4人</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
