<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>常用文本标签</title>
    </head>
    <body>
        <p>
            <!-- em 着重阅读的内容 -->
            请安装，<em>国家反诈APP</em>
        </p>
        <p>
            <!-- strong 十分重要的内容 语义比em要强-->
            <strong>出门关好门窗</strong>
        </p>
        <p>
            <!-- span 没有语义，用于包裹短语的通用容器;div是大包装袋，span是小包装袋-->
            span 没有语义，用于包裹短语的<span>通用容器</span>
        </p>
    </body>
</html>
