<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- 表格 -->
    <table border="1 ">
        <!-- 表格标题 -->
        <caption>标题信息</caption>
        <!-- 表格头部 -->
        <thead>
            <!-- 行 -->
            <tr>
                <!-- 单元格 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>还有啥</th>
            </tr>
        </thead>
        <!-- 表格主题 -->
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>哈哈哈</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>男</td>
                <td>28</td>
                <td>汉族</td>
                <td>想学学</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>38</td>
                <td>汉族</td>
                <td>哈哈哈</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>男</td>
                <td>48</td>
                <td>汉族</td>
                <td>哈1哈哈</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>合计4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
