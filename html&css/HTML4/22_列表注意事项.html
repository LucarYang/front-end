<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表 Ordered list ol -->
    <h2>要把大象装冰箱 拢共分几步</h2>
    <!-- <li>xxx</li> 不要这样写 -->
    <ol>
        <li>打开冰箱门</li>
        <li>把大象放进去</li>
        <!-- <a href="">不要这样写</a> -->
        <li>把冰箱门关上 </li>
    </ol>

    <!-- 无需列表 Unordered list ul-->
    <h2>我想出去玩</h2>
    <ul>
        <li>大理</li>
        <li>三亚</li>
        <li>泉州</li>
        <li>潮汕</li>
        <li>
            <!-- 列表嵌套 -->
            <span>上海</span>
            <ul>
                <li>浦东</li>
                <li>黄浦</li>
                <li>静安</li>
            </ul>
        </li>
    </ul>
    <!-- 自定义列表 definition list dl-->
    <h2>如何更好地学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>好记性不如烂笔头</dd>
        <dd>两个描述</dd>
        <dt>多练习</dt>
        <dd>多练习111</dd>
        <dt>敲代码</dt>
        <dd>敲代码111 </dd>
    </dl>
</body>
</html>
