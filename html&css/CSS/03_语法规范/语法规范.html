<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 
            css注释
            
            选择器 ->h1
            声明块 ->
            {
                声明 ->color：red;
            } 

            选择器和声明块需要一个空格
            声明的属性名和属性值需要一个空格
            */
            h1 { 
                color: blue;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Wellcom Shanghai</h1>
    </body>
</html>
