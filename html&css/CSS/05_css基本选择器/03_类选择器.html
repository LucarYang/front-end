<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>类选择器</title>
        <style>
            /* 
            类选择器：根据元素的class属性，来选中某些元素
            .类名
            {
                属性名:属性值
            } 
            */
            /* 选中页面中所有类名为speak的元素 */
            .speak {
                color: red;
            }
            .answer {
                color: darkcyan;
            }
            .big {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Wellcom Shanghai</h1>
        <h2>标题党</h2>
        <h3>作者</h3>
        <p class="speak big">土味情话</p>
        <p class="speak">土味情话1</p>
        <p class="speak">土味情话2</p>
        <h2>反杀1</h2>
        <p class="answer">草莓反杀</p>
        <p class="answer">反杀反杀</p>
    </body>
</html>
