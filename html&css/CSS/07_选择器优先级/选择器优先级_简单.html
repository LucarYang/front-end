<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>选择器优先级</title>
        <style>
            /* 行内样式 > id选择器(1,0,0) > 类选择器(0,1,0) > 元素选择器(0,1,0)  > 通配选择器(0,0,0)  */
        h2{
            color: aqua;
        }
        *{
            color: azure;
        }
        .sloga{
            color: red;
        }
        #haha{
            color: black;
        }
        h2{
            color: gray;
        }
    </style>
    </head>
    <body>
        <h2 id="haha" class="sloga" style="color: blue;">hello word</h2>
    </body>
</html>
